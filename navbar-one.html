<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="navbar-one.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="overlay">
      <div class="nav">
        <ul class="tabs">
          <li class="tab tabs-item tab-home tab-is-active">
            <div class="tab-circle"></div>
            <i class="fa-solid fa-house tab-icon"></i>

            <span class="tab-name">Home</span>
          </li>

          <li class="tab tabs-item tab-about">
            <div class="tab-circle"></div>
            <i class="fa-sharp fa-solid fa-circle-info tab-icon"></i
            ><span class="tab-name" onclick="">About</span>
          </li>

          <li class="tab tabs-item tab-contact">
            <div class="tab-circle"></div>
            <i class="fa-solid fa-address-book tab-icon"></i>
            <span class="tab-name">Contact</span>
          </li>

          <li class="tab tabs-item tab-user">
            <div class="tab-circle"></div>
            <i class="fa-solid fa-circle-user tab-icon"></i>
            <span class="tab-name">user</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="navbar-one.js"></script>
  </body>
</html>
